<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Exclusivo de Promoções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
    :root {
        --primary-color: #EF3A2D; /* vermelho etiqueta */
        --accent-color: #FFA900;  /* amarelo destaque */
        --text-color: #4C1A0C;    /* marrom escuro */
        --bg-color: #FFCC4D;      /* fundo amarelo claro */
        --secondary-bg: #FFF5E1;  /* bege claro */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    body {
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        z-index: 2;
    }

    .content-box {
        background-color: var(--secondary-bg);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 2.5rem 2rem;
        position: relative;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .message-container {
        min-height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .text-display {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 1rem;
        letter-spacing: 0.3px;
        line-height: 1.6;
        text-align: center;
        opacity: 0;
    }

    .progress-bar {
        width: 100%;
        height: 4px;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 1.5rem;
        overflow: hidden;
        position: relative;
    }

    .progress-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(to right, var(--accent-color), var(--primary-color));
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.8;
        background: linear-gradient(125deg, var(--bg-color) 0%, var(--accent-color) 100%);
    }

    .bg-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.03) 30%, rgba(0,0,0,0) 70%);
        animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .scan-effect {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 169, 0, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 2rem;
    }

    .scan-inner {
        width: 70px;
        height: 70px;
        background-color: rgba(255, 169, 0, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scan-core {
        width: 40px;
        height: 40px;
        background-color: rgba(239, 58, 45, 0.4);
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.8);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.1);
            opacity: 1;
        }
        100% {
            transform: scale(0.8);
            opacity: 0.7;
        }
    }

    .hidden {
        display: none;
    }

    @media (max-width: 600px) {
        .container {
            padding: 1rem;
        }

        .content-box {
            padding: 2rem 1.5rem;
        }

        .text-display {
            font-size: 1.1rem;
        }
    }
</style>

</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="content-box">
            <div class="scan-effect">
                <div class="scan-inner">
                    <div class="scan-core"></div>
                </div>
            </div>
            
            <div class="message-container">
                <div id="message-1" class="text-display">Procurando vagas nos grupos de promoções...</div>
                <div id="message-2" class="text-display hidden">Vaga encontrada! Redirecionando...</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos da interface
            const message1 = document.getElementById('message-1');
            const message2 = document.getElementById('message-2');
            const progressFill = document.querySelector('.progress-fill');
            const scanEffect = document.querySelector('.scan-effect');
            
            // URL do grupo WhatsApp - EDITE ESTA URL PARA O SEU GRUPO
            const whatsappGroupUrl = 'https://chat.whatsapp.com/I8E0Der3s1rFfmaGUfJhdG';
            
            // Função para animar o progresso
            const animateProgress = (from, to, duration, onComplete) => {
                const start = performance.now();
                
                function update(time) {
                    const elapsed = time - start;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeProgress = 0.5 - Math.cos(progress * Math.PI) / 2; // Easing function
                    const currentWidth = from + (to - from) * easeProgress;
                    
                    progressFill.style.width = `${currentWidth}%`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    } else {
                        if (onComplete) onComplete();
                    }
                }
                
                requestAnimationFrame(update);
            };
            
            // Sequência de animação
            const runSequence = () => {
                // Fade in primeira mensagem
                message1.style.opacity = '1';
                message1.classList.add('animate__animated', 'animate__fadeIn');
                
                // Animar barra de progresso de 0 a 60%
                setTimeout(() => {
                    animateProgress(0, 60, 2000, () => {
                        // Pausar brevemente em 60%
                        setTimeout(() => {
                            // Continuar até 100%
                            animateProgress(60, 100, 1000, () => {
                                // Transição para a segunda mensagem
                                message1.classList.remove('animate__fadeIn');
                                message1.classList.add('animate__fadeOut');
                                
                                setTimeout(() => {
                                    message1.classList.add('hidden');
                                    message2.classList.remove('hidden');
                                    message2.style.opacity = '1';
                                    message2.classList.add('animate__animated', 'animate__fadeIn');
                                    
                                    // Remover o efeito de scan
                                    scanEffect.classList.add('animate__animated', 'animate__fadeOut');
                                    
                                    // Redirecionar após a animação final
                                    setTimeout(() => {
                                        window.location.href = whatsappGroupUrl;
                                    }, 2000);
                                }, 500);
                            });
                        }, 800);
                    });
                }, 500);
            };
            
            // Iniciar a sequência após carregar a página
            setTimeout(runSequence, 300);
        });
    </script>
</body>
</html>
